<!DOCTYPE html>
<html lang="en">

<head>
  <title>CS:GO_tube {% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Oswald&family=Lato&display=swap" rel="stylesheet"> 
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
</head>

<body>
  <div class="container-fluid">
    <div class="row main_page">
      <nav class="col-sm-2 nav_style">
        {% block sidebar %}
        <ul class="sidebar-nav">
          <li><a href="{% url 'index' %}">Home</a></li>
          <li><a href="{% url 'maps' %}">All maps</a></li>
          <li><a href="{% url 'videos' %}">All videos</a></li>
          <li><a href="{% url 'video-create' %}">Add a video</a></li>
          <li><a href="{% url 'links' %}">Fav Csgonades</a></li>
          <li><a href="{% url 'twitch' %}">Twitch</a></li>
        </ul>
        {% endblock %}
      </nav>
      <div class="col-sm-10 ">
        {% block content %}{% endblock %}
      </div>
      <footer class="footer">
        <a href="https://github.com/voldev8/cstube">
          <img src="https://cstube.s3.amazonaws.com/github-32.png" alt="github logo">
        </a>
        <p>
          <span>Voldev</span> @2021 All rights reserved.
        </p>
      </footer>
    </div>
  </div>
  <script src="{% static 'js/scripts.js' %}"></script> 
</body>

</html>
