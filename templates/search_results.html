{% extends "base_generic.html" %}

{% block content %}

<div class="d-flex flex-row justify-content-start m-2">
  <h2 class="align-self-center">Search Results</h2>
</div>

<ul class="detail_list text-capitalize search_detail_list">
  {% for video in videos_list %}
  <li id="search_result_list" class="slide-out">
    <a href="/catalog/videos/{{video.pk}}">
      {{ video }} - {{ video.map_belong }}
    </a>
  </li>
  {% endfor %}
</ul>
<div class="d-flex">
  <a 
  class="shadow align-self-center" 
  id="btn_back" 
  href="{{request.META.HTTP_REFERER}}"             
  data-bs-toggle="tooltip" 
  title="Go back to previous page"
  >
    <i class="bi bi-arrow-left-square-fill"></i>
  </a>
</div>

{% endblock %}
