{% extends "base_generic.html" %}

<!-- title -->
{% block title %} | {{ videos.title }} {% endblock %}

{% block content %}
<div class="video_player_outer">
  <h2>Video: {{ videos.title }}</h2>

  {%if videos in user.favorite_videos.all%}
  <form id="favorite_videos{{videos.id}}" method="POST" action="{% url 'remove-favorite-video' videos.id %}">
    {% csrf_token %}
    <!-- <input type="hidden" name="favorite-videos" /> -->
    <input type="submit" value="Remove Video from Favorites" />
  </form>
  {% else %}
  <form id="favorite_videos{{videos.id}}" method="POST" action="{% url 'add-favorite-video' videos.id %}">
    {% csrf_token %}
    <!-- <input type="hidden" name="favorite-videos" /> -->
    <input type="submit" value="Add Video to Favorites" />
  </form>
  {% endif %}
  <div class="youtube_player video_player">
    <iframe  
      width="100%" 
      height="100%" 
      src="https://www.youtube.com/embed/{{ videos.youtube_id }}" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen
      >
    </iframe>
  </div>
</div>

{% endblock %}
