{% extends "base_generic.html" %}

<!-- title -->
{% block title %} | Maps (csgonades){% endblock %}

{% block content %}

<h2 class="px-3">Maps (csgonades)</h2>
<ul class="container-fluid img_link row">
  {% for map in map_link_list %}
  <li class="col-md-4 my-2">
    <div class="inner-map">
      <a href="/catalog/map_link/{{map.pk}}">
        <img src="https://cstube.s3.amazonaws.com/de_{{ map }}.jpg" alt="">
        <p>{{ map }} - {{ map.links_set.all.count }}</p>
      </a>
    </div>
  </li>
  {% endfor %}
</ul>

{% endblock %}
