{% if messages %}
  <!-- = -->
  {% for message in messages %}
    <div class="container">
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <p id="alert-message">{{ message }}</p>
        <button type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"></button>
      </div>
    </div>
  {% endfor %}
  <!-- = -->
{% endif %}
